<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .settings {
            margin-bottom: 20px;
        }
        .settings label {
            display: block;
            margin-bottom: 5px;
        }
        .settings select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .delete-account {
            text-align: center;
            margin-top: 20px;
        }
        .delete-account button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        {% load i18n %}
        <h1>{% trans "Your Profile" %}</h1>
        <h1>{{ LANGUAGE_CODE }}</h1>
        <h1>Username: {{user.username }}</h1>
        <form method="POST" action="{% url 'set_language' %}">
            {% csrf_token %}
            <div class="settings">
                <h2>App Settings</h2>
                <label for="language">Language:</label>
                <select name="language" id="language">
                    <option value="en" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="es" {% if request.LANGUAGE_CODE == 'es' %}selected{% endif %}>Spanish</option>
                    <option value="fr" {% if request.LANGUAGE_CODE == 'fr' %}selected{% endif %}>French</option>
                </select>
                <button type="submit">Update Settings</button>
            </div>
        </form>
        
        <form method="POST" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <div class="delete-account">
                <h2>Account Management</h2>
                <button type="submit" name="delete_account">Delete Account</button>
            </div>
        </form>

    </div>
</body>
</html>
