<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Wrapper</title>
    <style>
        /* Root variables for dark mode */
        :root {
            --bg-color: #2c013b; /* Deep purple for dark mode background */
            --text-color: #ece4ff; /* Light lavender text for strong contrast */
            --form-bg-color: #3e165b; /* Darker purple for the form background */
            --input-bg-color: #4a2070; /* Darker purple for input background */
            --btn-bg-color: #9b88e8; /* Soft purple for buttons */
            --btn-hover-color: #7350c3; /* Rich purple for hover */
            --footer-bg-color: #533485; /* Dark purple for footer */
            --overlay-color: rgba(0, 0, 0, 0.85); /* Darker overlay for contrast */
        }
        .light-mode {
            --bg-color: #ffffff; /* Bright white background for light mode */
            --text-color: #29004b; /* Dark purple text for contrast */
            --form-bg-color: #f7f7fc; /* Soft lavender for form background */
            --input-bg-color: #f0f0f0; /* Light grey for input background */
            --btn-bg-color: #9a4dff; /* Bright purple for buttons */
            --btn-hover-color: #7e38cc; /* Darker purple for button hover */
            --footer-bg-color: #e6dbff; /* Soft light lavender for footer background */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light transparent overlay */
        }


        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            transition: background-color 0.3s;
        }

        .login-form {
            position: relative;
            z-index: 1;
            background-color: var(--form-bg-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            width: 350px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid var(--btn-bg-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: var(--btn-hover-color);
        }

        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        footer a {
            color: var(--btn-bg-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

    </style>
</head>
<body>

<!-- Toggle Button for Dark/Light Mode -->
<button class="toggle-btn" onclick="toggleMode()">Light Mode</button>

<!-- Login Section -->
<div class="login-container">
    <form class="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h2>Login to Your Account</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<!-- JavaScript for Dark/Light Mode Toggle -->
<script>
    // Function to toggle dark/light mode and save preference
    function toggleMode() {
        const body = document.body;
        const btn = document.querySelector('.toggle-btn');

        body.classList.toggle('light-mode');
        if (body.classList.contains('light-mode')) {
            btn.textContent = 'Dark Mode';
            localStorage.setItem('theme', 'light-mode'); // Save light mode preference
        } else {
            btn.textContent = 'Light Mode';
            localStorage.setItem('theme', 'dark-mode'); // Save dark mode preference
        }
    }
    
    // Function to apply the saved theme from localStorage
    function applySavedMode() {
        const savedTheme = localStorage.getItem('theme');
        const body = document.body;
        const btn = document.querySelector('.toggle-btn');

        // Apply the saved theme if it exists
        if (savedTheme === 'light-mode') {
            body.classList.add('light-mode');
            btn.textContent = 'Dark Mode';
        } else {
            body.classList.remove('light-mode');
            btn.textContent = 'Light Mode';
        }
    }

    // Call applySavedMode on page load to apply the correct theme
    window.onload = applySavedMode;
</script>

</body>
</html>
