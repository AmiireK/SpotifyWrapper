<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Wrapper</title>
    <style>
        /* Root variables for dark mode */
        :root {
            --bg-color: #121212;
            --text-color: white;
            --form-bg-color: #282828;
            --input-bg-color: #121212;
            --btn-bg-color: #1DB954;
            --btn-hover-color: #1aa34a;
            --footer-bg-color: #282828;
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        /* Light mode variables */
        .light-mode {
            --bg-color: #ffffff; /* Light background */
            --text-color: #000000; /* Dark text */
            --form-bg-color: #f0f0f0; /* Light form background */
            --input-bg-color: #ffffff; /* White input background */
            --btn-bg-color: #1DB954; /* Keep the green button */
            --btn-hover-color: #1aa34a;
            --footer-bg-color: #f0f0f0; /* Light grey footer */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light overlay */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Main login section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* Overlay to darken or lighten the background */
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color); /* Variable for dark/light overlay */
            transition: background-color 0.3s;
        }

        /* Form box styling */
        .login-form {
            position: relative;
            z-index: 1;
            background-color: var(--form-bg-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid var(--btn-bg-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: var(--btn-hover-color); /* Darker green on hover */
        }

        /* Footer styling */
        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        footer a {
            color: var(--btn-bg-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dark/Light mode toggle button */
        .toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

    </style>
</head>
<body>

<!-- Toggle Button for Dark/Light Mode -->
<button class="toggle-btn" onclick="toggleMode()">Light Mode</button>

<!-- Login Section -->
<div class="login-container">
    <form class="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h2>Login to Your Account</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="{% url 'signup' %}" style="color: var(--btn-bg-color);">Sign Up</a></p>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<!-- JavaScript for Dark/Light Mode Toggle -->
<script>
    function toggleMode() {
        document.body.classList.toggle('light-mode');
        const toggleBtn = document.querySelector('.toggle-btn');
        if (document.body.classList.contains('light-mode')) {
            toggleBtn.textContent = 'Dark Mode';
        } else {
            toggleBtn.textContent = 'Light Mode';
        }
    }
</script>

</body>
</html>
