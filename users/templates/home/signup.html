<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify Wrapper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
        }

        /* Main sign-up section */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            /*background-image: url('https://i.imgur.com/zX5P1Z7.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
        }

        /* Overlay to darken the background */
        .signup-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        }

        /* Form box styling */
        .signup-form {
            position: relative;
            z-index: 1;
            background-color: #282828;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #1DB954;
            background-color: #121212;
            color: white;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #1DB954;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-form button:hover {
            background-color: #1aa34a; /* Darker green on hover */
        }

        /* Footer styling */
        footer {
            background-color: #282828;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #1DB954;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Sign Up Section -->
    <div class="signup-container">
        <form class="signup-form" action="/dashboard" method="POST">
            <h2>Create an Account</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/login" style="color: #1DB954;">Log In</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
