<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify Wrapper</title>
    <style>
        /* Root variables for dark mode with purple tones */
        :root {
            --bg-color: #ece4ff; /* Light lavender */
            --text-color: #2c013b; /* Deep purple for strong contrast */
            --btn-bg-color: #9b88e8; /* Soft purple for buttons */
            --btn-hover-color: #7350c3; /* Rich purple for hover */
            --footer-bg-color: #533485; /* Subtle dark footer */
            --overlay-color: rgba(255, 255, 255, 0.85); /* Light, soft overlay */
            --glow-color: #f0d1ff; /* Gentle pastel glow */
        }


        /* Light mode variables */
        .light-mode {
            --bg-color: #ffffff; /* White background */
            --text-color: #29004b; /* Dark purple text */
            --btn-bg-color: #9a4dff; /* Bright purple for buttons */
            --btn-hover-color: #7e38cc; /* Darker purple for button hover */
            --footer-bg-color: #e6dbff; /* Light footer background */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light overlay */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
        }

        /* Main sign-up section */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* Form box styling */
        .signup-form {
            background-color: var(--bg-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            color: var(--text-color);
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid var(--btn-bg-color);
            background-color: transparent;
            color: var(--text-color);
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-form button:hover {
            background-color: var(--btn-hover-color); /* Darker purple on hover */
        }

        /* Footer styling */
        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            color: var(--text-color);
        }

        footer a {
            color: var(--btn-bg-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: var(--btn-hover-color);
        }
    </style>
</head>
<body>

    <!-- Dark/Light Mode Toggle -->
    <button class="toggle-btn" onclick="toggleMode()">Light Mode</button>

    <!-- Sign Up Section -->
    <div class="signup-container">
        <form class="signup-form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <h2>Create an Account</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}" style="color: var(--btn-bg-color);">Log In</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        // Function to toggle between light and dark mode
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
            const btn = document.querySelector('.toggle-btn');
            
            // Update button text based on the current mode
            if (body.classList.contains('light-mode')) {
                btn.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light-mode'); // Save light mode in localStorage
            } else {
                btn.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark-mode'); // Save dark mode in localStorage
            }
        }

        // Function to apply the saved theme from localStorage
        function applySavedMode() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const btn = document.querySelector('.toggle-btn');

            // Apply the saved theme if it exists
            if (savedTheme === 'light-mode') {
                body.classList.add('light-mode');
                btn.textContent = 'Dark Mode';
            } else {
                body.classList.remove('light-mode');
                btn.textContent = 'Light Mode';
            }
        }

        // Call applySavedMode on page load to apply the correct theme
        window.onload = applySavedMode;
    </script>

</body>
</html>
