<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper - Home</title>
    <style>
        /* Root variables for cool purple tones */
        :root {
            --bg-color: #240046; /* Darker purple */
            --text-color: white;
            --btn-bg-color: linear-gradient(145deg, #a64dff, #9a00ff); /* Gradient purple for buttons */
            --btn-hover-color: #bf80ff; /* Lighter glow on hover */
            --footer-bg-color: #30006b; /* Darker footer */
            --overlay-color: rgba(29, 0, 51, 0.8); /* Dark overlay */
        }

        /* Light mode variables */
        .light-mode {
            --bg-color: #f5e6ff; /* Lighter lavender */
            --text-color: #29004b; /* Deep purple text */
            --btn-bg-color: linear-gradient(145deg, #a64dff, #9a00ff); /* Bright buttons for light mode */
            --btn-hover-color: #dfb3ff; /* Softer hover effect */
            --footer-bg-color: #e6dbff; /* Light footer */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light overlay */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* Different font for sleek look */
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Main hero section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #39005e, #240046); /* Gradient with a sharper contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* To hide any overflow from animation */
        }

        /* Adding a subtle wave animation */
        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20%, #5e00ff, transparent, transparent 80%);
            animation: wave 8s infinite ease-in-out;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Content inside hero */
        .hero-content {
            position: relative;
            z-index: 1;
            color: var(--text-color);
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        /* Buttons inside hero */
        .buttons {
            margin-top: 40px;
        }

        .btn {
            padding: 15px 35px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .btn-signup {
            background: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
        }

        .btn-login {
            background-color: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
        }

        .btn:hover {
            background-color: var(--btn-hover-color);
            transform: scale(1.07);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Footer styling */
        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: var(--btn-hover-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dark/Light mode toggle button */
        .toggle-btn {
            background: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: var(--btn-hover-color);
        }

    </style>
</head>
<body>

<!-- Toggle Button for Dark/Light Mode -->
<button class="toggle-btn" onclick="toggleMode()">Light Mode</button>

<!-- Hero Section -->
<div class="hero">
    <div class="wave-background"></div> <!-- Wave animation layer -->
    <div class="hero-content">
        <h1>Spotify Wrapper</h1>
        <p>Your ultimate music experience, wrapped in purple vibes.</p>
        <div class="buttons">
            <a href="./signup" class="btn btn-signup">Sign Up Now</a>
            <a href="/login" class="btn btn-login">Log In</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<!-- JavaScript for Dark/Light Mode Toggle -->
<script>
    function toggleMode() {
        document.body.classList.toggle('light-mode');
        const toggleBtn = document.querySelector('.toggle-btn');
        if (document.body.classList.contains('light-mode')) {
            toggleBtn.textContent = 'Dark Mode';
        } else {
            toggleBtn.textContent = 'Light Mode';
        }
    }
</script>

</body>
</html>
