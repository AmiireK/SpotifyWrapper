<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper - Home</title>
    <style>
        /* Root variables for dark mode with purple tones */
        :root {
            --bg-color: #1d0033; /* Dark purple */
            --text-color: white;
            --btn-bg-color: #9a4dff; /* Bright purple */
            --btn-hover-color: #7e38cc; /* Darker purple for hover */
            --footer-bg-color: #29004b; /* Dark footer */
            --overlay-color: rgba(29, 0, 51, 0.8); /* Dark purple overlay */
            --glow-color: #bb86fc; /* Glow effect color */
        }

        /* Light mode variables */
        .light-mode {
            --bg-color: #f0e6ff; /* Light lavender */
            --text-color: #29004b; /* Dark purple text */
            --btn-bg-color: #9a4dff;
            --btn-hover-color: #7e38cc;
            --footer-bg-color: #e6dbff;
            --overlay-color: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        /* Animated background */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #39005e, #1d0033);
            background-size: 200% 200%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: gradient-animation 12s ease infinite;
        }

        /* Gradient animation */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glowing text */
        .hero h1 {
            font-size: 5em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
            animation: text-fade 2s ease-in-out forwards;
        }

        .hero p {
            font-size: 1.5em;
            margin: 15px 0;
            text-shadow: 0 0 8px var(--glow-color);
            animation: text-fade 3s ease-in-out forwards;
        }

        @keyframes text-fade {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Buttons with 3D effect and glowing hover */
        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 35px;
            margin: 10px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-signup {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
        }

        .btn-login {
            background-color: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
        }

        .btn:hover {
            background-color: var(--btn-hover-color);
            transform: scale(1.08);
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--glow-color);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; width: 15px; height: 15px; animation-duration: 10s; }
        .particle:nth-child(2) { top: 50%; left: 40%; animation-duration: 12s; }
        .particle:nth-child(3) { top: 70%; left: 80%; width: 20px; height: 20px; animation-duration: 15s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-duration: 9s; }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }

        /* Footer */
        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            z-index: 1;
        }

        footer a {
            color: var(--btn-bg-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: var(--btn-hover-color);
        }
    </style>
</head>
<body>

<!-- Dark/Light Mode Toggle -->
<button class="toggle-btn" onclick="toggleMode()">Light Mode</button>

<!-- Hero Section with Particles -->
<div class="hero">
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="hero-content">
        <h1>Spotify Wrapper</h1>
        <p>Your ultimate music experience, wrapped in purple vibes.</p>
        <div class="buttons">
            <a href="./signup" class="btn btn-signup">Sign Up Now</a>
            <a href="/login" class="btn btn-login">Log In</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<!-- JavaScript for Dark/Light Mode Toggle -->
<script>
    function toggleMode() {
        document.body.classList.toggle('light-mode');
        const toggleBtn = document.querySelector('.toggle-btn');
        if (document.body.classList.contains('light-mode')) {
            toggleBtn.textContent = 'Dark Mode';
        } else {
            toggleBtn.textContent = 'Light Mode';
        }
    }
</script>

</body>
</html>
