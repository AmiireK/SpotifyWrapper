<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Main hero section */
        .hero {
            height: 100vh;
            /*background-image: url('https://i.imgur.com/zX5P1Z7.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Overlay to darken the background */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        }

        /* Content on top of the background */
        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 30px;
        }

        /* Style for links that look like buttons */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-signup {
            background-color: #1DB954;
            color: white;
        }

        .btn-login {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Footer styling */
        footer {
            background-color: #282828;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #1DB954;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Spotify Wrapper</h1>
            <p>Listen to your favorite music and podcasts anytime, anywhere.</p>
            <div class="buttons">
                <a href="./signup" class="btn btn-signup">Sign Up Free</a>
                <a href="/login" class="btn btn-login">Log In</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
