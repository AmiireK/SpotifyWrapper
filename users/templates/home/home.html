<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper - Home</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: white;
            --btn-bg-color: #1DB954;
            --footer-bg-color: #282828;
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        /* Light mode variables */
        .light-mode {
            --bg-color: #ffffff; /* Pure white */
            --text-color: #000000; /* Black text */
            --btn-bg-color: #1DB954; /* Green button remains the same */
            --footer-bg-color: #f0f0f0; /* Light grey footer */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light overlay in light mode */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Main hero section */
        .hero {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Overlay to darken the background */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color); /* Variable for dark/light overlay */
            transition: background-color 0.3s;
        }

        /* Content on top of the background */
        .hero-content {
            position: relative;
            z-index: 1;
            color: var(--text-color);
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 30px;
        }

        /* Style for links that look like buttons */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-signup {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
        }

        .btn-login {
            background-color: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Footer styling */
        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: var(--btn-bg-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dark/Light mode toggle button */
        .toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>

<!-- Toggle Button for Dark/Light Mode -->
<button class="toggle-btn" onclick="toggleMode()">Light Mode</button>

<!-- Hero Section -->
<div class="hero">
    <div class="hero-content">
        <h1>Spotify Wrapper</h1>
        <p>Listen to your favorite music and podcasts anytime, anywhere.</p>
        <div class="buttons">
            <a href="./signup" class="btn btn-signup">Sign Up Free</a>
            <a href="/login" class="btn btn-login">Log In</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Spotify Wrapper. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<!-- JavaScript for Dark/Light Mode Toggle -->
<script>
    function toggleMode() {
        document.body.classList.toggle('light-mode');
        const toggleBtn = document.querySelector('.toggle-btn');
        if (document.body.classList.contains('light-mode')) {
            toggleBtn.textContent = 'Dark Mode';
        } else {
            toggleBtn.textContent = 'Light Mode';
        }
    }
</script>

</body>
</html>
