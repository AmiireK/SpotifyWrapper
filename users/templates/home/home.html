<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper - Home</title>
    <style>
        /* Root variables for dark mode with purple tones */
        :root {
            --bg-color: light #e677f1; /* Dark purple */
            --text-color: white;
            --btn-bg-color: #c89cff; /* Bright purple */
            --btn-hover-color: #7e38cc; /* Darker purple for hover */
            --footer-bg-color: #6928b0; /* Dark footer */
            --overlay-color: rgba(255, 255, 255, 0.8); /* Dark purple overlay */
            --glow-color: #d09bfc; /* Glow effect color */
        }

        /* Light mode variables */
        .light-mode {
            --bg-color: #ffffff; /* White background */
            --text-color: #29004b; /* Dark purple text */
            --btn-bg-color: #9a4dff; /* Bright purple for buttons */
            --btn-hover-color: #7e38cc; /* Darker purple for button hover */
            --footer-bg-color: #e6dbff; /* Light footer background */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light overlay */
        }

        .color-mode {
            --bg-color: #5e5ed2; /* Soft purple-blue background */
            --text-color: white; /* Bright white text for contrast */
            --btn-bg-color: #4a77d4; /* Blue button background */
            --btn-hover-color: #3a5fb2; /* Darker blue for button hover */
            --footer-bg-color: #4a4ad4; /* Slightly darker footer background */
            --overlay-color: rgba(255, 255, 255, 0.7); /* Light overlay */
        }
        .halloween-mode {
            --bg-color: #000000;
            --text-color: white;
            --btn-bg-color: #ff6600;
            --btn-hover-color: #cc5200;
            --footer-bg-color: #1a0f00;
            --overlay-color: rgba(255, 102, 0, 0.7);
            --glow-color: #ff6600;
        }  /* Christmas theme */
        .christmas-mode {
            --bg-color: #023020;
            --text-color: #ffffff;
            --btn-bg-color: #c41e3a;
            --btn-hover-color: #a01830;
            --footer-bg-color: #1a472a;
            --overlay-color: rgba(196, 30, 58, 0.7);
            --glow-color: #c41e3a;
        }
        

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        /* Animated background for dark mode */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #39005e, #1d0033);
            background-size: 200% 200%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: gradient-animation 12s ease infinite;
        }
        .halloween-mode .hero {
            background: linear-gradient(135deg, #000000, #ff6600, #663300);
            background-size: 200% 200%;
            animation: gradient-animation 12s ease infinite;
        }

        .christmas-mode .hero {
            background: linear-gradient(135deg, #023020, #c41e3a, #ffffff);
            background-size: 200% 200%;
            animation: gradient-animation 12s ease infinite;
        }

      
        .theme-select:hover {
            background-color: var(--btn-hover-color);
        }

        /* Holiday-specific particle effects */
        .halloween-mode .particle {
            background: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }

        .christmas-mode .particle {
            background: #ffffff;
            box-shadow: 0 0 10px #c41e3a;
        }

        /* New animated background for light mode */
        .light-mode .hero {
            background: linear-gradient(135deg, #ffffff, #e6dbff);
            background-size: 200% 200%;
            animation: light-gradient-animation 12s ease infinite;
        }

        .color-mode .hero {
            background: linear-gradient(135deg, #5e5ed2, #a3a6ff, #ffffff); /* Adding blue tones to the gradient */
            background-size: 200% 200%;
            animation: light-gradient-animation 12s ease infinite;
        }

        /* Light mode gradient animation */
        @keyframes light-gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glowing text */
        .hero h1 {
            font-size: 5em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
            animation: text-fade 2s ease-in-out forwards;
        }

        .hero p {
            font-size: 1.5em;
            margin: 15px 0;
            text-shadow: 0 0 8px var(--glow-color);
            animation: text-fade 3s ease-in-out forwards;
        }

        @keyframes text-fade {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Buttons with 3D effect and glowing hover */
        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 35px;
            margin: 10px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-signup {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
        }

        .btn-login {
            background-color: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
        }

        .btn:hover {
            background-color: var(--btn-hover-color);
            transform: scale(1.08);
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--glow-color);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; width: 15px; height: 15px; animation-duration: 10s; }
        .particle:nth-child(2) { top: 50%; left: 40%; animation-duration: 12s; }
        .particle:nth-child(3) { top: 70%; left: 80%; width: 20px; height: 20px; animation-duration: 15s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-duration: 9s; }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }

        /* Footer */
        footer {
            background-color: var(--footer-bg-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            z-index: 1;
        }

        footer a {
            color: var(--btn-bg-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: var(--btn-hover-color);
        
        }
        .holiday-btn {
            background-color: transparent; /* No background color */
            color: var(--text-color);
            border: none;
            padding: 5px 10px; /* Smaller padding */
            cursor: pointer;
            font-size: .5em; /* Make the emoji a reasonable size */
            border-radius: 50%; /* Make it round */
            position: absolute;
            top: 20px;
            left: 20px; /* Position on the left side */
            z-index: 2;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
            opacity: 0.8; /* Slightly transparent */
        }

        .holiday-btn:hover {
           
            transform: scale(1.1); /* Make the emoji slightly bigger */
         
            opacity: 1; /* Make it fully visible on hover */
        }


    </style>
</head>
<body>


<!-- Dark/Light Mode Toggle -->
<button class="toggle-btn" onclick="toggleRegularTheme()">Light Mode</button>
<!-- Holiday Theme Button on the left -->
<button class="holiday-btn" onclick="toggleHolidayTheme()">Holiday Theme</button>

<!-- Regular Theme Button on the right -->


<!-- Rest of your HTML remains the same -->


<!-- Hero Section with Particles -->
<div class="hero">
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <h1>Welcome to Spotify Wrapper</h1>
    <p>Your favorite music, all in one place.</p>
    <div class="buttons">
        <a href="{% url 'signup' %}" class="btn btn-signup">Sign Up</a>
        <a href="{% url 'login' %}" class="btn btn-login">Log In</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Spotify Wrapper. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
</footer>

<script>
    function toggleRegularTheme() {
        const body = document.body;
        const btn = document.querySelector('.toggle-btn');

        // Remove any holiday themes first
        body.classList.remove('halloween-mode', 'christmas-mode');

        // Switch between regular themes
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            btn.textContent = 'Color Mode'; // Update button text for dark mode
        } else if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            body.classList.add('color-mode');
            btn.textContent = 'Light Mode'; // Update button text for color mode
        } else {
            body.classList.remove('color-mode');
            body.classList.add('light-mode');
            btn.textContent = 'Dark Mode'; // Update button text for light mode
        }

        // Save the theme
        localStorage.setItem('theme', body.classList[0]);
        localStorage.setItem('holidayMode', 'off');
    }

    // Function to toggle between holiday themes
    function toggleHolidayTheme() {
        const body = document.body;
        const holidayBtn = document.querySelector('.holiday-btn');
        const currentTheme = body.classList.contains('halloween-mode') ? 'halloween-mode' :
            body.classList.contains('christmas-mode') ? 'christmas-mode' : 'none';

        // Remove all regular themes first
        body.classList.remove('light-mode', 'dark-mode', 'color-mode');

        // Switch between holiday modes
        if (currentTheme === 'none') {
            body.classList.add('halloween-mode');
            holidayBtn.textContent = 'Halloween Mode';
        } else if (currentTheme === 'halloween-mode') {
            body.classList.remove('halloween-mode');
            body.classList.add('christmas-mode');
            holidayBtn.textContent = 'Christmas Mode';
        } else {
            body.classList.remove('christmas-mode');
            body.classList.add('light-mode'); // Return to default theme
            holidayBtn.textContent = 'Holiday Theme';
        }

        // Save the theme
        localStorage.setItem('theme', body.classList[0]);
        localStorage.setItem('holidayMode', 'on');
    }

    // Function to apply the saved theme
    function applySavedTheme() {
        const body = document.body;
        const regularBtn = document.querySelector('.toggle-btn');
        const holidayBtn = document.querySelector('.holiday-btn');

        // Check the current date and set the theme for specific holidays
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth(); // 0-11 (0 is January, 11 is December)
        const currentDay = currentDate.getDate(); // 1-31

        // Automatically switch to Halloween on October 31st and Christmas on December 25th
        if (currentMonth === 9 && currentDay === 31) { // October 31st
            body.classList.add('halloween-mode');
            holidayBtn.textContent = 'Halloween Mode';
        } else if (currentMonth === 11 && currentDay === 25) { // December 25th
            body.classList.add('christmas-mode');
            holidayBtn.textContent = 'Christmas Mode';
        } else {
            // Apply saved theme if it's not a holiday
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            const holidayMode = localStorage.getItem('holidayMode') || 'off';

            body.classList.add(savedTheme);

            // Update button text based on current theme
            if (holidayMode === 'on') {
                if (savedTheme === 'halloween-mode') {
                    holidayBtn.textContent = 'Halloween Mode';
                } else if (savedTheme === 'christmas-mode') {
                    holidayBtn.textContent = 'Christmas Mode';
                }
            } else {
                if (savedTheme === 'light-mode') {
                    regularBtn.textContent = 'Dark Mode';
                } else if (savedTheme === 'dark-mode') {
                    regularBtn.textContent = 'Color Mode';
                } else {
                    regularBtn.textContent = 'Light Mode';
                }
            }
        }
    }

    // Apply the saved theme when the page loads
    window.onload = applySavedTheme;
</script>

</body>
</html>
